<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/profile.css">
    <title>Profile</title>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="content">
            <div class="img"><img src="https://unsplash.it/200/200" alt=""></div>
            <div class="cardContent">
                <h3 id="name"></h3>
                <span id="email"></span>
                <p id="admin"></p>
            </div>
        </div>
        <ul class="sci">
            <li style="--i:1">
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li style="--i:2">
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li style="--i:3">
                <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
            <li style="--i:4">
                <a id="update"><i  class="bi bi-pencil-square"></i></a>
            </li>
        </ul>
    </div>
</div>
<div id="login-modal">
    <div class="modal">
        <div class="top-form">
            <div class="close-modal">
                &#10006;
            </div>
        </div>
        <div class = "login-form">
            <h2>Login With Email</h2>
            <form id="form">
                <input required id="input-name" class="form-control" type="text" placeholder="Name">
                <input required id="input-email" class="form-control" type="text" placeholder="Email">
                <button id="update-info" type = "submit" class = "submit-btn">Login</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="../js/profile.js"></script>
</body>
</html>
